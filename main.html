<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home page</title>
</head>
<body>
    <Div class="myphone">
        

    </Div>

    <div><h2 class="activities">Activities</h2></div>

    <div class="container">
        <div class="smallcontainer"><h2 class="Mon">MON <span class="five">5</span></h2></div>
        <div class="smallcontainer-second"><h2 class="Tue">TUE <span class="six">6</span></h2></div>
        <div class="smallcontainer-Third"><h2 class="Wed">WED</h2><span class="seven">7</span></div>
        <div class="smallcontainer-Fourth"><h3 class="Thr">THR</h3><span class="eight">8</span></div>
    </div>

    <div class="big-box">
        <div class="small-box ">
            <div class="leftbox">
                <h2 class="Ashta">Ashtanga Yoga</h2>
                <div class="button"><span>Start now</span> </div>
                
                
            </div>
            <div class="right-box-first">
                <img src="yoga-pose.png" alt="">
            </div>
        </div>
        <div class="small-box-second">
            <div class="leftbox">
                <h2 class="Vinyasa">Vinyasa Yoga
                </h2>
                <div class="button"><span>Start now</span> </div>
            </div>
            <div class="right-box-second">
                <img src="cobra.png" alt="">
            </div>
        </div>
        <div class="small-box-Third">
            <div class="leftbox">
                <h2 class="Hatha">Hatha Yoga
                </h2>
                <div class="button"><span>Start now</span> </div>
            </div>
            <div class="right-box-Third">
                <img src="warrior.png" alt="">
            </div>
        </div>

        <div class="footer">
            <div class="bottom-first"><img src="home.png" alt="" class="home"></div>
            <div class="bottom-second"><img src="setting.png" alt="" class="setting"></div>
            <div class="bottom-Third"><img src="person.png" alt="" class="profile"></div>
        </div>
    </div>
</body>
</html>
